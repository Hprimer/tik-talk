<form 
  action="" class="login-form" 
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  >
  <div class="logo-block">
    <div class="logo login_page_logo">Tik-Talk</div>
  </div>
  <!-- <div class="enter">
    <h1>Вход</h1>
    <span class="material-icons info-icon">
      {{'info'}}
    </span>
  </div> -->

  <div class="enter">
    <h1>Вход</h1>
    <span class="material-icons info-icon" 
      [class.clicked]="iconClicked" 
      (click)="toggleTooltip(); iconClicked = true"
      (mouseover)="showOnHover = true" 
      (mouseout)="showOnHover = false"
      >
      info
    </span>
    <!-- <div class="tooltip" [class.tooltip-hidden]="!showTooltip"> -->
    <div class="tooltip" [class.tooltip-hidden]="!showTooltip && !showOnHover">
      <p>user: naaaailsSsS</p>
      <p>pass: 4oHJPH2p0k</p>
    </div>
  </div>
  

  <label class="tt-control-label">
    Telegram username
    <input class="tt-input" type="text" placeholder="Введите логин" formControlName="username">
  </label>
  <label class="tt-control-label">
    Password

    <input class="tt-input"
      [type]="showPassword ? 'text' : 'password'" 
      formControlName="password"
      placeholder="Введите пароль" 
    />
    <span class="material-icons eye_icon" (click)="togglePasswordVisibility()">
      {{ showPassword ? 'visibility_off' : 'visibility' }}
    </span>
  </label>
  <div class="btn-box">
    <button type="submit" class="btn login-btn">Войти</button>
  </div>
</form>
